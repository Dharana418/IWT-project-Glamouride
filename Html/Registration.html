<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Page</title>
  <link rel="stylesheet" href="../CSS/Registration.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="registration-form">
    <h2>Register</h2>
    <form action="/GlamourRide/php/register.php" method="POST">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" autocomplete="given-name" required>

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" autocomplete="family-name" required>

      <label for="role">Role:</label>
      <select id="role">
        <option value="cutomer">Customer</option>
        <option value="cutomer">Driver</option>
        <option value="cutomer">Admin</option>
        <option value="cutomer">Manager</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter a password" autocomplete="new-password" required>

      <label for="confirmpassword">Confirm Password:</label>
      <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Re-enter the password" autocomplete="new-password" required>

      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" required>

      <label for="Address">Address:</label>
      <input type="text" id="Address" name="Address" required>

      <button type="submit" name="register" class="register-btn">Register</button>
    </form>

    <div id="loginlink">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>
</body>
</html>
