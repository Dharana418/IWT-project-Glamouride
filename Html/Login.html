<!DOCTYPE html>
<html lang="en">                                  
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Login.css">
    <script defer src="../JS/Login.js"></script>
</head>
<body>
    <div class="login-form">
        <h1>Login</h1>
        <form action="../php/Login.php" method="POST" id="login-form">
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" required>
            <label for="password" class="sr-only">Password</label>
            <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
            <img src="../images/hide_8088557.png" alt="Toggle password visibility" class="icon" id="pass-icon" aria-label="Toggle password visibility">
            </div>
            <p id="error-message" class="error-text">Both fields are required.</p>
            <button type="submit" id="login-button">Login</button>
            <br><br>
            <p>Don't have an account? <a href="./Registration.html">Register</a></p>
        </form> 
    </div>
</body>
</html>
