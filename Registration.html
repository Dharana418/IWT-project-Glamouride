<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div class="registration-form">
        <h2>Registration Form</h2>
        <form action="#" method="POST">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required><br>

            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Re-enter your password" required><br>

            <label for="birthday">Birthdate:</label>
            <input type="date" id="birthday" name="birthday" required><br>

            <label for="phonenumber">Phone Number:</label>
            <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your phone number"><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>

            <label for="roles">Role:</label>
            <input list="roles" name="roles" id="roles" placeholder="Select your role">
            <datalist id="roles">
                <option value="Customer">
                <option value="Admin">
                <option value="Manager">
            </datalist><br><br>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
